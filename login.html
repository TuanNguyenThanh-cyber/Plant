<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section id="login">
        <div class="login__left col-6">
            <h2 class="login__title">WELCOME BACK!</h2>
            <p class="login__text">Welcome back! Please enter your details</p>
            <form action="" class="login__form">
                <div class="login__row">
                    <input type="text" id="login__email" class="login__input">
                    <label for="login__email" class="login__label">Email ID</label>
                </div>
                <div class="login__row">
                    <input type="password" id="login__password" class="login__input">
                    <label for="login__password" class="login__label">Password</label>
                    <div class="icon__password" style="display: none;">
                        <i class="fa-solid fa-eye icon__password--show" style="display: none;"></i>
                        <i class="fa-solid fa-eye-slash icon__password--hiden"></i>
                    </div>
                </div>
                <div class="login__memorize">
                    <div class="login__remember">
                        <input type="checkbox" class="login__checkbox">
                        <span class="login__text--green">Remember for 30 days</span>
                    </div>
                    <span class="login__text--green">Forgot password?</span>
                </div>
                <div class="div__center">
                    <button class="btn__emerge btn__sign--in">Sign in</button>
                </div>
                <div class="div__center" style="margin: 30px 0;">
                    <span class="login__text">- or continue with -</span>
                </div>
                <div class="div__space--between">
                    <button class="btn__emerge btn__google">
                        <img src="./img/google.png" alt="" style="margin-right: 10px;">
                        <span class="login__text">Google</span>
                    </button>
                    <button class="btn__emerge btn__apple">
                        <img src="./img/apple.png" alt="" style="margin-right: 10px;">
                        <span class="login__text">Apple</span>
                    </button>
                </div>
                <div class="div__center" style="margin: 30px 0;">
                    <span class="login__text">Don't have an account?
                        <a href="./register.html" class="sign__up"> Sign up</a>
                    </span>
                </div>
            </form>
        </div>
        <div class="login__right col-6">
            <div class="login__card">
                <div class="login__card--logo">
                    <img src="./img/LOGO-02.png" alt="">
                </div>
                <div class="login__card--img__list">
                    <img src="./img/plant2.png" alt="" class="login__card--img__item">
                    <img src="./img/plant13.png" alt="" class="login__card--img__item">
                    <img src="./img/plant12.png" alt="" class="login__card--img__item">
                </div>
                <div class="login__card--content">
                    <h2 class="login__card--title">Let's Be Friends</h2>
                    <div style="margin: 25px 0;">
                        <p class="login__card--text">Plants become bright and beautiful when they </p>
                        <p class="login__card--text">receive care, love, kindness, and a strong</p>
                        <p class="login__card--text">connection with their caretaker.</p>
                    </div>
                </div>
                <div class="login__card--dots"></div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
